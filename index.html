<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Mixer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="color-picker">
      <input type="color" id="color1">
      <input type="color" id="color2">
      <button onclick="mixColors()">Mix Colors</button>
    </div>
    <div class="result" id="result"></div>
    <div class="mix-animation" id="mixAnimation"></div>
  </div>

  <!-- Audio elements for background music -->
  <audio id="audio1" loop>
    <source src="mixkit-forest-treasure-138.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="audio2" loop>
    <source src="mixkit-serene-view-443.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="audio3" loop>
    <source src="mixkit-beautiful-dream-493.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script src="script.js"></script>
</body>
</html>
